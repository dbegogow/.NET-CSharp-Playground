syntax = "proto3";

option csharp_namespace = "gRPCServer";

package greet;

service Greeter {
  rpc SaveGreeting(GreetingRequest) returns (StatusResponse);
  rpc GetGreetings (Empty) returns (IEnumerable<GetGreetings>);
}

message Empty {}

message StatusResponse {
	string summary = 1;
}

message GreetingRequest {
  string name = 1;
  string country = 2;
}

message GreetingReply {
  string message = 1;
}
